<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a8144c5d0d.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .font-adlam {
            font-family: "ADLaM Display", serif;
        }

        .font-sora {
            font-family: "Sora", serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar -->
        <div class="bg-[#FFF9F4]">
            <nav class="container mx-auto px-4">
                <div class="navbar">
                    <div class="navbar-start">
                        <div class="flex items-center">
                            <img src="images/logo-header.png" alt="">
                            <a class="hidden lg:block btn btn-ghost text-2xl">Browse4Pets</a>
                        </div>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <li><a class="text-xl">Find a pet</a></li>
                            <li><a class="text-xl">Breeds</a></li>
                            <li><a class="text-xl">Contact us</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end">
                        <div class="hidden lg:block space-x-2">
                            <a><i class="fa-solid fa-bell"></i></a>
                            <a><i class="fa-solid fa-magnifying-glass"></i></a>
                            <a class="btn">Login</a>
                            <a class="btn bg-[#FFDC26]">Register</a>
                        </div>
                        <div class="dropdown">
                            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow right-0">
                                <li><a class="text-xl">Find a pet</a></li>
                                <li><a class="text-xl">Breeds</a></li>
                                <li><a class="text-xl">Contact us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- banner part -->
        <div class="container mx-auto px-4 my-12">
            <div class="relative">
                <img class="w-full h-full mt-50 lg:mt-0" src="images/cat-big.png" alt="">
            </div>
            <div class="absolute top-30  lg:w-1/2 space-y-5">
                <h1 class="text-3xl lg:text-6xl font-adlam">Pamper Your Pet, Because They Deserve the Bes</h1>
                <p class="lg:text-xl font-sora">Discover a world of treats, toys, and essentials handpicked for your
                    furry friends. Shop now and make tails wag with joy!</p>
                <button class="bg-[#FFDC26] p-3 text-xl rounded-lg">Find a Pet</button>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
